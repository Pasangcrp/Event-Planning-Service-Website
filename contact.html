<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Event Planning Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Event Planning Service</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="calculator.html">Budget Calculator</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>

                <button type="button" id="sendMessageButton">Send Message</button>
            </form>
            <p id="contactStatus"></p>
        </section>

        <!-- Modal -->
        <div id="popupModal" class="modal">
            <div class="modal-content">
                <p id="modalMessage">Thank you! Your message has been sent.</p>
                <button id="closeModalButton">Close</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Event Planning Service. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
